logging.level.com.domestic.weather.weatherarchive=debug

# custom properties
weather.input.url=https://meteo.ua/archive/


# spring data
spring.datasource.mysql.url=jdbc:mysql://localhost:3306/weather_archive
spring.datasource.mysql.username=root
spring.datasource.mysql.password=admin
spring.datasource.mysql.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.mysql.hibernate.hbm2ddl.auto=create
spring.datasource.mysql.type=com.zaxxer.hikari.HikariDataSource

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.open-in-view=false